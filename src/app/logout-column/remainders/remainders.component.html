<section class="remaindars">
    <div class="d-flex align-items-baseline justify-content-between heading m-4">
        <h3>Remainders</h3>
        <a href="#" class="d-flex"><mat-icon>notifications_none</mat-icon></a>
    </div>
</section>
<div class="notifications">

    <div *ngFor="let data of userdata.reminders" class="lists d-flex m-4 align-items-center justify-content-between">
        <div class="div d-flex">
            <div class="icon-mail">
                <mat-icon> mail_outline</mat-icon>
            </div>
        <div class="lessons">
            <div class="title">{{data.title}} -{{data.description}}</div>
            <div class="d-flex lesson-sub justify-content-between">
                <span>{{data.datetime}}</span>
            </div>
        </div>
        </div>
    </div>

</div>
